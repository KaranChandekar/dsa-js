<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Sorting</title>
    <script>
      let data = [34, 52, 23, 64, 12, 43, 72];
      for (i = 0; i < data.length; i++) {
        for (j = 0; j < data.length; j++) {
          if (data[j] > data[j + 1]) {
            let temp = data[j];
            data[j] = data[j + 1];
            data[j + 1] = temp;
          }
        }
      }
      console.log(data);
    </script>
  </head>
  <body></body>
</html>
