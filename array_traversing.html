<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Traversing</title>
  </head>
  <body>
    <script>
      let data = [24, 54, 63, 14, 95, 65, 34, 72];

      // Array Traversing
      for (let i = 0; i < data.length; i++) {
        document.write(`Element on index ${i} is ${data[i]} <br/>`);
      }
    </script>
  </body>
</html>
