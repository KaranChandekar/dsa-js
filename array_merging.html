<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Merging</title>
    <script>
      let arr_1 = [10, 20, 30, 40];
      let arr_2 = [50, 60, 70, 80];
      let arr_3 = [];

      for (i = 0; i < arr_1.length; i++) {
        // console.log(arr_1[i]);
        arr_3[i] = arr_1[i];
      }
      for (i = 0; i < arr_2.length; i++) {
        // console.log(arr_2[i]);
        arr_3[arr_1.length + i] = arr_2[i];
      }

      //   arr_3.reverse();
      //   arr_3 = [...arr_1, ...arr_2];

      console.log(arr_3);
    </script>
  </head>
  <body></body>
</html>
