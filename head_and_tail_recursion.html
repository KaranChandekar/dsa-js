<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Head and Tail Recursion</title>
    <script>
      // Call Stack
      const fourth = () => {
        console.log("End of the functions!");
      };
      const third = () => {
        fourth();
      };
      const second = () => {
        third();
      };
      const first = () => {
        second();
      };
      first();

      // Head and Tail Recursion
      const test = (x) => {
        // console.log(x);
        if (x > 0) {
          test(x - 1);
        }
        console.log(x);
      };
      let data = 5;
      test(data);
    </script>
  </head>
  <body>
    <h1>Head and Tail Recursion</h1>
  </body>
</html>
